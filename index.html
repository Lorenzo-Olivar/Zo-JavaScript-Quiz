<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zo's JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <!-- This div displays the highscores text and timer on the top of the screen -->
        <p id="viewHighscores">View Highscores</p>
        <p class="timer"></p>
    </div>
    <div class="quiz-outer">
        <div class="quiz-inner">
            <h1>JavaScript Quiz</h1>
            <p id="startingScreen">Answer each question as fast as you can. <br>For each correct answer, your score = current points + time you have left. <br>Answer wrong, however, and your time will decrease by 10 seconds and you won't recieve any points! </p>
            <button id="startButton">START QUIZ</button>
            <div class="quiz">
                <h2 id="question"></h2>
                <div id="answer-btn"></div>
                <button id="nextbutton"></button>
            </div>
            <form>
                <input type="text" name="initials" id="initials" placeholder="name"> 
                <button type="submit" class="submitBtn" id="saveScoreBtn" onclick="saveHighScore(event)">Save</button>
            </form>
            <div class="flex-center flex-column" id="highScoresList">
                <ol></ol>
            </div>
            <button id="restart" onClick="window.location.reload();">Try Again?</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
